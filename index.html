<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giannis</title>

    <style>
      html,
      body {
        margin: 0px;
        height: 100%;
        background: white;
      }
    </style>
  </head>
  <body>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
    <model-viewer
      bounds="tight"
      enable-pan
      src="https://cdn.glitch.global/f2f5e3c4-2b24-4901-8a3c-d3c94cd4e205/poly-4.glb?v=1656622109058"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="0"
      camera-orbit="34.65deg 72.59deg auto"
      auto-rotate
      exposure="1.7"
      shadow-softness="0"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
    </model-viewer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
