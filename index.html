<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Huang Lineage Book</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      #model {
        background: red;
        height: 100%;
      }

      html,
      body {
        margin: 0px;
        height: 100%;
        background: white;
      }
    </style>
  </head>
  <body>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      model-viewer#reveal {
        --poster-color: transparent;
        height: 100%;
      }
    </style>
    <model-viewer
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      exposure="1.65"
      camera-orbit="-104.4deg 67.3deg auto"
      auto-rotate
      class="w-100"
      id="reveal"
      loading="eager"
      camera-controls
      poster="https://cdn.glitch.global/da4530e0-8882-4ec4-8c82-2a7302de3fe7/Screen%20Shot%202022-03-21%20at%2012.09.46%20PM.png?v=1647879066758"
      src="https://cdn.glitch.global/da4530e0-8882-4ec4-8c82-2a7302de3fe7/book-crop.glb?v=1647896038384"
      alt="A 3D model of the Huang Family Lineage Book"
    ></model-viewer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
