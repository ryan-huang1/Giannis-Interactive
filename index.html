<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Huang Lineage Book</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      #heading {
        padding-top: 30px;
        padding-bottom: 10px;
        font-size: 35px;
      }

      body {
        background: white;
      }

      #model {
      }

      .page-head {
        background: white;
        box-sizing: border-box;
        padding: 0;
        position: fixed;
        top: 0;
        width: 600px;
      }

      /**
       * Ticker
       */

      .page-head__ticker {
        font-family: "Arial";
        font-size: 15px;
        height: 20px;
        line-height: 1;
        padding: 0 12px;
        text-transform: uppercase;
        overflow: hidden;
      }

      .msg {
        rmargin: 0 auto;
        white-space: nowrap;
        overflow: hidden;
        animation: marquee 6s linear infinite;
        display: inline-block;
      }

      span {
        padding-left: 24px;
        /* to give a gap between messages */
      }

      @keyframes marquee {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-50%, 0);
          /* changed from 100% */
        }
      }
    </style>
  </head>
  <body>
    <header class="page-head">
      <div class="page-head__ticker">
        <p class="msg">
          <span>Made Possible By Apple Inc.</span
          ><span>Made Possible By Swift Open Source</span
          ><span>Made Possible By Apple Inc.</span
          ><span>Made Possible By Swift Open Source</span>
        </p>
      </div>
    </header>
    <div class="container-fluid bg-dark text-white"></div>

    <h2 class="text-center" id="heading">Huang Lineage Book</h2>

    <!--     <iframe width="100%" height="500px" frameborder="0" src="https://poly.cam/capture/EF17F979-625E-4670-88E7-10D44E2BA4E7"></iframe> -->

    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      model-viewer#reveal {
        --poster-color: transparent;
        height: 350px;
      }
    </style>
    <model-viewer
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      exposure="1.65"
      camera-orbit="-104.4deg 67.3deg auto"
      auto-rotate
      class="w-100"
      id="reveal"
      loading="eager"
      camera-controls
      poster="https://cdn.glitch.global/da4530e0-8882-4ec4-8c82-2a7302de3fe7/Screen%20Shot%202022-03-21%20at%2012.09.46%20PM.png?v=1647879066758"
      src="https://cdn.glitch.global/da4530e0-8882-4ec4-8c82-2a7302de3fe7/book-crop.glb?v=1647896038384"
      alt="A 3D model of the Huang Family Lineage Book"
    ></model-viewer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
